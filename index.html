<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FutureSphere</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="header__container container">
        <div class="logo">
          <a href="#"><img src="imgs/Logo.png" alt="" /></a>
        </div>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
        <button class="btn btn--light">Contact Us</button>
      </div>
    </header>
    <section class="hero">
      <div class="hero__container container">
        <h1>Revolutionizing the Future with Cutting-Edge Technology</h1>
        <p>Empowering Innovation for a Digital Tomorrow</p>
        <div class="for-btn">
          <button class="btn btn--dark">Signup</button>
          <button class="btn btn--light">Contact Us</button>
        </div>
        <div class="hero__img">
          <picture>
            <source media="(max-width:320px)" srcset="./imgs/hero-m.png" />
            <img
              src="./imgs/hero.png"
              srcset="./imgs/hero.png 1x, ./imgs/hero@2x.png 2x"
              alt="simple img"
          /></picture>
        </div>
        <div class="stats-wrapper">
          <div class="stats">
            <h2>50K</h2>
            <p>New users per month</p>
          </div>
          <div class="stats">
            <h2>150K</h2>
            <p>Active Users</p>
          </div>
          <div class="stats">
            <h2>98%</h2>
            <p>Satisfied Customers</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
